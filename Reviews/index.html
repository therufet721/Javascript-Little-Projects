<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
	</head>
	<body>
		<main>
			<section class="container">
				<!-- Title-->
				<div class="title">
					<h2>Our Reviews</h2>
					<div class="underline"></div>
				</div>
				<!-- Review -->
				<article class="review">
					<div class="img-container">
						<img src="/person-1.jpeg" id="person-img" alt="" />
					</div>
					<h4 id="author">Sara jones</h4>
					<p id="job">ux designer</p>
					<p id="info">
						Lorem ipsum dolor, sit amet consectetur adipisicing elit. Blanditiis
						rem laborum recusandae eos nulla illum debitis, quod minus
						repudiandae quasi dolorem quas? Similique accusamus unde, mollitia
						repellendus eaque beatae et.
					</p>
					<!-- prev next buttons-->
					<div class="button-container">
						<button class="prev-btn">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="next-btn">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
					<!-- Random button-->
					<button class="random-btn">Suprise me</button>
				</article>
			</section>
		</main>
		<script src="/app.js"></script>
	</body>
</html>
